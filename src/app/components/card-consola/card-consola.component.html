<div class="card" style="height: 17rem;">
    <img [src]="consola.img" class="card-img-top" [alt]="consola.nombre_consola">
    <div class="card-body">
        <h5 class="card-title" style="text-align: center;">{{ consola.nombre_consola}}</h5>
        <p class="card-text" style="height: 3rem;">{{consola.procesador}}</p>
        <p class="col text-center"><button class="btn btn-outline-light btn-lg" style="background-color:grey" (click)="llamarConsola(consola)">Seleccionar</button></p>
    </div>
</div>
