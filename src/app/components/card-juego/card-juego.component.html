<div class="card" style="height: 32rem;">
    <img [src]="juego.img" class="card-img-top" [alt]="juego.nombre_juego">
    <div class="card-body">
        <h5 class="card-title" style="text-align: center;height: 3rem;">{{ juego.nombre_juego}}</h5>
        <p class="col text-center"><button class="btn btn-outline-light btn-lg" style="background-color:grey" (click)="llamarJuego(juego)">Seleccionar</button></p>
    </div>
</div>
